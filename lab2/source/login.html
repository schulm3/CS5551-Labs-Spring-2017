<!DOCTYPE html>
<html lang="" data-ng-app="myApp">
<head>
  <meta t="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Basic Example</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/main.css">    
</head>

<body>
    <h1 align="center"><b>BigApp</b></h1>
    <div ng-controller="PersonController" data-ng-init="course='BigApp'">
       <p> <img src="NYC.jpg" width="50%" height="50%" align="left">

            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" data-ng-model="person.fname">
        </div><br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">***</span>
            <input type="password" class="form-control" placeholder="password" aria-describedby="basic-addon1">
        </div>
        </p>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" id="login">Log In</button>
        </div><br/>
        <p> Hello {{person.lname + " " + person.fname}}  </p><br/>
        <p> Welcome to <span data-ng-bind="course"></span>!</p>

    </div>
</body>
</html>
